<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>TXT 文件提取工具 - 会发财集团</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      background: #f0f2f5;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      margin-bottom: 20px;
    }
    input[type="number"],
    input[type="file"] {
      margin-top: 10px;
      padding: 8px;
      width: 100%;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1890ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #40a9ff;
    }
    #result {
      margin-top: 20px;
    }
    a {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>📂 TXT 文件前 N 行提取工具</h2>

  <input type="file" id="fileInput" accept=".txt"><br>
  <label>请输入要提取的行数：</label>
  <input type="number" id="lineCount" min="1" value="5"><br>
  <button onclick="processFile()">提取并生成文件</button>

  <div id="result"></div>

  <script>
    function processFile() {
      const fileInput = document.getElementById('fileInput');
      const lineCount = parseInt(document.getElementById('lineCount').value);
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = ''; // 清空旧内容

      if (!fileInput.files[0]) {
        alert("请先选择 TXT 文件");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split(/\r?\n/);
        const extractPart = lines.slice(0, lineCount).join("\n");
        const remainingPart = lines.slice(lineCount).join("\n");

        createDownloadLink(extractPart, '提取部分.txt');
        createDownloadLink(remainingPart, '剩余部分.txt');
      };
      reader.readAsText(fileInput.files[0]);
    }

    function createDownloadLink(text, filename) {
      const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = filename;
      link.textContent = `📥 下载：${filename}`;
      document.getElementById('result').appendChild(link);
    }
  </script>

</body>
</html>
